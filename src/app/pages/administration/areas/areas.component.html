<div class="table-container-extras">
  <div class="table-header-extras">
    <mat-form-field class="filter-extras">
      <mat-label>{{ 'FILTER' | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button class="add" (click)="openDialog('Agregar nueva area')">{{ 'ADDM' | translate }}</button>
  </div>
  <div class="mat-elevation-z8">
    <table class="table-extras" mat-table matSortActive="id" matSortDirection="asc" [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>


      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'AREAS.AREA' | translate }} </th>
        <td mat-cell *matCellDef="let row"> {{row.area}} </td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'AREAS.CODIGO' | translate }} </th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
      </ng-container>


      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> {{ 'EDIT' | translate }} </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)="openDialog('Editar area', row.id, row.area, row.codigo)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> {{ 'DELETE' | translate }} </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="delete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator [pageSizeOptions]="[5, 10,15]"></mat-paginator>
  </div>
</div>
